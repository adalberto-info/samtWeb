<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../resources/templateMaster.xhtml">

    <ui:define name="tarefas">
        <p:fieldset legend="Inicializa tabelas" style="height: 630px">
            <h:form prependId="false" id="formInicializaTabelas">
                <p:growl id="msg0"/>
                <p:layout style="height:600px; width: 1400px">
                    <p:layoutUnit position="center" style="border-width: 0px">
                        <div align="center">    
                            Este processo inicializa as tabelas para digitação de placas.  
                            <br/>
                            Todas as informações serão perdidas.
                            <br/>
                            Deseja continuar ? 
                        </div>
                    </p:layoutUnit>
                    <p:layoutUnit position="south" style="border-width: 2px">
                        <div align="center" style="height: 39px">
                            <p:toolbar >
                                <p:toolbarGroup align="center">
                                    <p:commandButton value="Processar" action="#{mbInicializaTabela.iniciar}" image="ui-icon-check" id="btn_processar" update="@form"/>
                                    <p:commandButton value="Cancelar" action="/restrict/home.faces" image="ui-icon-arrowreturnthick-1-s" id="bnt_cancelar"/>
                                </p:toolbarGroup>
                            </p:toolbar>
                        </div>
                    </p:layoutUnit>
                </p:layout>
             </h:form>    
        </p:fieldset>    
    </ui:define>
</ui:composition>
