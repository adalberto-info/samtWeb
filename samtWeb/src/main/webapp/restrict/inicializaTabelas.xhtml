<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../resources/templateMaster.xhtml">

    <ui:define name="tarefas">
        <p:fieldset legend="Inicializa tabelas" style="height: 630px">
            <p:layout style="height:600px; width: 1400px">
                <p:layoutUnit position="center" style="border-width: 0px">
                    Este processo inicializa as tabelas para digitação de placas. 
                    <br/>
                    Todas as informações serão perdidas.
                    <br/>
                    Deseja continuar ?
                </p:layoutUnit>
                <p:layoutUnit position="south" style="border-width:2px">
                    <h:panelGrid columns="2" style="width:200px">
                        <p:commandButton value="Processar" image="ui-icon-check" id="btn_processar"/>
                        <p:commandButton value="Cancelar"  image="ui-icon-arrowreturnthick-1-s" id="bnt_cancelar"/>
                    </h:panelGrid>
                </p:layoutUnit>
            </p:layout>
        </p:fieldset>    
    </ui:define>
</ui:composition>
