<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../resources/templateMaster.xhtml">

    <ui:define name="tarefas">
        <p:fieldset legend="Digitação de Placas">
            <br/>
            <h:form  prependId="false" id="formDigitacaoPlacas">
                <p:layout style="min-width:1000px;min-height:400px;margin-bottom:5px">
                    <p:layoutUnit position="west" resizable="true" size="400" minSize="300" maxSize="400" style="border-width: 2px">
                        <p:growl id="msg0"/>
                        <h:panelGrid style="margin-top:5px" id="grid0">
                            <f:facet name="header">
                                <p:row>
                                    <p:column colspan="4">Dados da Infração</p:column>
                                </p:row>
                            </f:facet>
                            <p:row>
                                <p:column colspan="4">Identificação</p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="2"><h:inputText id="nr_codLocal" size="4" value="9999"/></p:column>
                                <p:column colspan="2"><h:inputText id="dc_numeroAit" size="10" value="9999999999"/></p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="4">Local</p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="4"><h:inputTextarea rows="3" cols="47" id="dc_local" /></p:column>
                            </p:row>
                        </h:panelGrid>   
                        <br/>
                        <p:panel>
                            <p:commandButton value="Proximo" image="ui-icon-arrowthick-1-e" />
                            <p:commandButton value="Anterior" image="ui-icon-arrowthick-1-w" iconPos="right"/>
                            <p:commandButton value="Panorâmica" image="ui-icon-image"/>
                            <p:commandButton value="Obliterar" image="ui-icon-bookmark"/>
                        </p:panel>
                    </p:layoutUnit>
 
                    <p:layoutUnit position="center" resizable="true" size="600" minSize="400" maxSize="600" style="border-width: 2px">
                        Imagem
                    </p:layoutUnit>

                    <p:layoutUnit position="east" resizable="true" size="200" minSize="200" maxSize="200" style="border-width: 2px">
                        Motivo Inconsistência
                    </p:layoutUnit>

                </p:layout>
            </h:form>
        </p:fieldset>
    </ui:define>

</ui:composition>
