<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../resources/templateMaster.xhtml">

    <ui:define name="tarefas">
        <p:fieldset legend="Digitação de Placas">
            <br/>
            <h:form  prependId="false" id="formDigitacaoPlacas">
                <p:layout style="min-width:1000px;min-height:400px;">
                    <p:layoutUnit position="west" resizable="true" size="450" minSize="450" maxSize="450">
                        <p:growl id="msg0"/>
                        <h:panelGrid columns="2" cellpadding="10" styleClass="panelGrid" id="grid0">
                            <h:outputLabel for="dc_numeroAit" value="Nr. AIT: "/>
                            <p:inputText id="dc_numeroAit" size="10" value="9999999999"/>
                        </h:panelGrid>   
                        <br/>
                        <p:panel>
                            <p:commandButton value="Proximo" image="ui-icon-arrowthick-1-e"/>
                            <p:commandButton value="Anterior" image="ui-icon-arrowthick-1-w"/>
                            <p:commandButton value="Panorâmica" image="ui-icon-image"/>
                            <p:commandButton value="Obliterar" image="ui-icon-bookmark"/>
                        </p:panel>
                    </p:layoutUnit>
 
                    <p:layoutUnit position="center" resizable="true" size="600" minSize="400" maxSize="600">
                        Imagem
                    </p:layoutUnit>

                    <p:layoutUnit position="east" resizable="true" size="200" minSize="200" maxSize="200">
                        Motivo Inconsistência
                    </p:layoutUnit>

                </p:layout>
            </h:form>
        </p:fieldset>
    </ui:define>

</ui:composition>
