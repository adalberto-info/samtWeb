<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../resources/templateMaster.xhtml">

    <ui:define name="tarefas">
        <p:fieldset legend="Digitação de Placas" style="height: 630px">
            <h:form  prependId="false" id="formDigitacaoPlacas">
                <p:layout style="height:600px;width:1400px">
                    <p:layoutUnit position="west" size="360" style="border-width: 0px">
                        <p:growl id="msg0"/>
                        <h:panelGrid columns="1">    
                            <h:outputText value="Dados da Infração"/>
                            <h:outputText value="Identificação"/>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <h:inputText id="nr_codLocal" size="4"/>
                            <h:inputText id="dc_numeroAit" size="10"/>
                        </h:panelGrid>   
                        <h:panelGrid columns="1">
                            <h:outputText value="Local"/>
                            <h:inputTextarea rows="2" cols="48" id="dc_local"/>
                        </h:panelGrid> 
                        <h:panelGrid columns="4">
                            <h:outputText value="Data"/>
                            <h:inputText id="dt_dataInfracao" size="10"/>
                            <h:outputText value="Vel. Permitida"/>
                            <h:inputText id="nr_velPermitida" size="5"/>
                            <h:outputText value="Hora"/>
                            <h:inputText id="hr_horaInfracao" size="10"/>
                            <h:outputText value="Vel. Medida"/>
                            <h:inputText id="nr_velocidadeRegistrada" size="5"/>
                            <h:outputText value="Faixa"/>
                            <h:inputText id="nr_faixa" size="2"/>
                            <h:outputText value="Vel. Considerada"/>
                            <h:inputText id="nr_velocidadeConsiderada" size="5"/>
                        </h:panelGrid> 
                        <h:panelGrid columns="2">
                            <h:outputText value="Placa"/>
                            <h:outputText value="Enquadramento"/>
                            <h:inputText id="dc_placa" size="10"/>
                            <h:inputText id="fk_enquadramento" size="10"/>
                            <h:outputText value="Cor"/>
                            <h:outputText value="Categoria"/>
                            <h:inputText id="dc_cor" size="15"/>
                            <h:inputText id="dc_categoria" size="30"/>             
                        </h:panelGrid>
                        <h:panelGrid columns="3">
                            <h:outputText value="Espécie"/>
                            <h:outputText value="Tipo"/>
                            <h:outputText value="Ano"/>
                            <h:inputText id="dc_especie" size="15"/>
                            <h:inputText id="dc_tipo" size="20"/>
                            <h:inputText id="nr_anoModelo" size="4"/>
                        </h:panelGrid>
                        <h:panelGrid columns="1">
                            <h:outputText value="Marca/Modelo"/>
                            <h:inputText id="dc_marca" size="35"/>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <h:outputText value="Município"/>
                            <h:outputText value="UF"/>
                            <h:inputText id="dc_municipio" size="40"/>
                            <h:inputText id="dc_uf" size="2"/>
                        </h:panelGrid>
                        <h:panelGrid columns="1">
                            <h:outputText value="País"/>
                            <p:selectOneMenu id="fk_paisVeiculo" styleClass="lista">
                                <f:selectItem itemLabel="Selecione o país" itemValue=""/>
                                <f:selectItem itemLabel="Argentina" itemValue="10"/>
                                <f:selectItem itemLabel="Bolívia" itemValue="11"/>
                                <f:selectItem itemLabel="Guiana" itemValue="20"/>
                                <f:selectItem itemLabel="Chile" itemValue="30"/>
                                <f:selectItem itemLabel="Venezuela" itemValue="40"/>
                                <f:selectItem itemLabel="Paraguai" itemValue="60"/>
                                <f:selectItem itemLabel="Uruguai" itemValue="80"/>
                                <f:selectItem itemLabel="Mexico" itemValue="90"/>
                                <f:selectItem itemLabel="Estados Unidos da América" itemValue="91"/>
                                <f:selectItem itemLabel="Canada" itemValue="92"/>
                                <f:selectItem itemLabel="Outros" itemValue="99"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <h:outputText value="Isento Rodízio por Decreto"/>
                        <h:panelGrid columns="2">
                            <h:inputText id="fk_veiculoIsentoRodizio" size="3"/>
                            <p:selectOneMenu id="nr_veiculoIsentoRodizio" styleClass="lista">
                                <f:selectItem itemLabel="Selecione tipo isenção" itemValue="000"/>
                                <f:selectItem itemLabel="Transporte coletivo e de lotação" itemValue="001"/>
                                <f:selectItem itemLabel="Motocicleta ou similar" itemValue="002"/>
                                <f:selectItem itemLabel="Taxi" itemValue="003"/>
                                <f:selectItem itemLabel="Transporte escolar" itemValue="004"/>
                                <f:selectItem itemLabel="Guincho" itemValue="005"/>
                                <f:selectItem itemLabel="Ambulância" itemValue="006"/>
                                <f:selectItem itemLabel="Polícia, corpo Bombeiro,Defesa Civil e Militar"/>
                                <f:selectItem itemLabel="Funeral, água, luz, telefone, gás e trânsito"/>
                                <f:selectItem itemLabel="Coleta de lixo e correios"/>
                                <f:selectItem itemLabel="Transporte combustível e insumos hospitalares"/>
                                <f:selectItem itemLabel="Transporte sangue, derivado, transplante, materi"/>
                                <f:selectItem itemLabel="Transporte material saúde pública"/>
                                <f:selectItem itemLabel="Transporte combústivel aeronaútico e ferroviário"/>
                                <f:selectItem itemLabel="Transporte e segurança de valores"/>
                                <f:selectItem itemLabel="Órgão de imprensa"/>
                                <f:selectItem itemLabel="Portadores de deficiência"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                    </p:layoutUnit>
                    <p:layoutUnit position="center" size="450" style="border: 0px">
                        <p:layout >
                            <p:layoutUnit position="center"  style="border-width: 0px; height: 70px">
                                <p:graphicImage value="/temp/457052060873057_0.jpg" id="image" style="width:600px; height:530px"/>  
                            </p:layoutUnit>
                            <p:layoutUnit position="south" style="border-width: 0px">
                                <p:toolbar id="barraNavegacao" style="height: 36px">
                                    <p:toolbarGroup align="left">
                                        <p:commandButton value="Proximo" image="ui-icon-arrowthick-1-e" id="btn_proximo" styleClass="botao"/>
                                        <p:commandButton value="Anterior" image="ui-icon-arrowthick-1-w" iconPos="right" id="btn_anterior" styleClass="botao"/>
                                        <p:commandButton value="Panorâmica" image="ui-icon-image" id="btn_panoramica" styleClass="botao"/>
                                        <p:commandButton value="Obliterar" image="ui-icon-bookmark" id="btn_obliterar" styleClass="botao"/>
                                    </p:toolbarGroup>
                                </p:toolbar>
                            </p:layoutUnit>
                        </p:layout>
                    </p:layoutUnit>

                    <p:layoutUnit position="east" size="400" style="border-width: 0px;">
                        Motivo Inconsistência
                        <p:selectOneListbox id="basic" style="width:380px">
                            <f:selectItem itemLabel="Imagem sem nitidez/iluminação-equipamento" itemValue="01" />
                            <f:selectItem itemLabel="Imagem sem nitidez - diversos (chuva, neblina, insolação, etc)" itemValue="02" />
                            <f:selectItem itemLabel="Placa ilegível - má conservação ou posição no veículo" itemValue="03" />
                        </p:selectOneListbox>
                    </p:layoutUnit>

                </p:layout>
            </h:form>
        </p:fieldset>
    </ui:define>

</ui:composition>
