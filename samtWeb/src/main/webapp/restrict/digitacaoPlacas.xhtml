<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../resources/templateMaster.xhtml">

    <ui:define name="tarefas">
        <p:fieldset legend="Digitação de Placas">
            <br/>
            <h:form  prependId="false" id="formDigitacaoPlacas">
                <p:layout style="min-width:1000px;min-height:400px;margin-bottom:5px">
                    <p:layoutUnit position="west" size="600" style="border-width: 2px">
                        <p:growl id="msg0"/>
                        <h:panelGrid columns="4" cellpadding="10" styleClass="panelGrid" id="grid0">
                            <h:outputLabel for="dc_dadosInfracao" value="Dados da Infração"/>
                            <h:outputLabel/>
                            <h:outputLabel/>
                            <h:outputLabel/>
                            <h:outputLabel for="dc_identificacao" value="Identificação"/>
                            <h:outputLabel/>
                            <h:outputLabel/>
                            <h:outputLabel/>
                            <h:inputText id="nr_codLocal"/>
                            <h:inputText id="dc_numeroAit"/>
                            <h:outputLabel/>
                            <h:outputLabel/>
                            <h:outputLabel for="dc_local" value="Local"/>
                            <h:outputLabel/>
                            <h:outputLabel/>
                            <h:outputLabel/>
                            <h:inputTextarea rows="3" id="dc_local"/>
                        </h:panelGrid>   
                        <br/>
                        <p:panel>
                            <p:commandButton value="Proximo" image="ui-icon-arrowthick-1-e" id="btn_proximo" styleClass="botao"/>
                            <p:commandButton value="Anterior" image="ui-icon-arrowthick-1-w" iconPos="right" id="btn_anterior" styleClass="botao"/>
                            <p:commandButton value="Panorâmica" image="ui-icon-image" id="btn_panoramica" styleClass="botao"/>
                            <p:commandButton value="Obliterar" image="ui-icon-bookmark" id="btn_obliterar" styleClass="botao"/>
                        </p:panel>
                    </p:layoutUnit>
 
                    <p:layoutUnit position="center" resizable="true" size="600" minSize="400" maxSize="600" style="border-width: 2px">
                        Imagem
                    </p:layoutUnit>

                    <p:layoutUnit position="east" resizable="true" size="200" minSize="200" maxSize="200" style="border-width: 2px">
                        Motivo Inconsistência
                    </p:layoutUnit>

                </p:layout>
            </h:form>
        </p:fieldset>
    </ui:define>

</ui:composition>
