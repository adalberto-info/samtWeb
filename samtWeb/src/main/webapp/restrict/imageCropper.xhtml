<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../resources/templateMaster.xhtml">

    <ui:define name="tarefas">
        <p:fieldset legend="Tarja Quadriculada">

            <h:form enctype="multipart/form-data" id="formTarjaQuadriculada">

                <p:growl id="msg0" showDetail="true" />

                    <h:panelGrid columns="2">
                    
                        <p:imageCropper value="#{cropper.croppedImage}" image="#{cropper.imagemVeiculo}" initialCoords="225,75,300,125" id="imageCropper" />
                        <p:graphicImage id="localCroppedImage" value="/temp/1_0.jpg" cache="false"/>  
                        <p:commandButton value="Cortar" action="#{cropper.crop()}" icon="ui-icon-scissors" update="localCroppedImage"/>
                    </h:panelGrid>    

            </h:form>        
        </p:fieldset>   
    </ui:define>

</ui:composition>
